<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const tourList = document.getElementById("tour-list");

    if (!tourList) {
        console.error("Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ #tour-list. Ki·ªÉm tra HTML c·ªßa b·∫°n!");
        return;
    }

    let bookedTours = JSON.parse(localStorage.getItem("bookedTours")) || [];

    function renderTours() {
        tourList.innerHTML = "";

        if (!bookedTours || bookedTours.length === 0) {
            tourList.innerHTML = "<p>B·∫°n ch∆∞a ƒë·∫∑t tour n√†o.</p>";
            return;
        }

        bookedTours.forEach((tour, index) => {

            li.className = "tour-item";
            li.innerHTML = `
                <p><strong>ƒê·ªãa ƒëi·ªÉm:</strong> ${tour.destination}</p>
                <p><strong>S·ªë ng∆∞·ªùi:</strong> ${tour.numberOfPeople} ng∆∞·ªùi</p>
                <p><strong>S·ªë ng√†y:</strong> ${tour.numberOfDays} ng√†y</p>

                <p><strong>Ng√†y ƒë·∫∑t tour:</strong> ${tour.bookingTime}</p>

        document.querySelectorAll(".cancel-tour").forEach(button => {

});
    </script>
</body>
</html>
